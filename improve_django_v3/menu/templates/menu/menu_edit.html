{% extends 'layout.html' %}
{% block title %}{{block.super}}|Add|Edit new menu{% endblock %}
{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <h1>Change menu</h1>
                <form method="POST" class="menu-form">{% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-default" type="submit" class="save btn btn-default">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
